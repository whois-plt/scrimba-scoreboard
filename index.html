<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="scoreboard">
            
            <div class="container">
                <div class="home border">
                    <h3>HOME</h3>
                    <div class="score">
                        <h1 class="border" id="home-score">0</h1>
                    </div>
                    <div class="points-to-add border">
                        <button class="points" onclick="addHome1Point()">+1</button>
                        <button class="points" onclick="addHome2Points()">+2</button>
                        <button class="points" onclick="addHome3Points()">+3</button>
                    </div>
                </div>
                
                <div class="guest border">
                    <h3>GUEST</h3>
                    <div class="score">
                        <h1 class="border" id="guest-score">0</h1>
                    </div>
                    <div class="points-to-add border">
                        <button class="points" onclick="addGuest1Point()">+1</button>
                        <button class="points" onclick="addGuest2Points()">+2</button>
                        <button class="points" onclick="addGuest3Points()">+3</button>
                    </div>
                </div>
            </div>
            <button id="new-game" onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
